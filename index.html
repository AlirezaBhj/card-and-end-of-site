<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html,css,js">
    <title>یک محصول تخفیف دار با تایمر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="feature-icon">
            <img src="https://www.digikala.com/statics/img/svg/productCard/topBadge/IncredibleOffer.svg" alt="ویژگی">
        </div>
        <img src="img/s.jpg" alt="شارژر دیواری 25 وات سامسونگ" class="main-img">
        <div class="description">شارژر دیواری 25 وات سامسونگ مدل EP-TA800</div>
        <div class="delivery">
            <!-- <img src="delivery-icon.png" alt="ارسال امروز" width="20"> -->
            <span>ارسال امروز</span>
        </div>
        <div class="price-container">
            <div class="discount">13%</div>
            <div class="price">
                <span>۴۷۹,۰۰۰</span>
            </div>
        </div>
        <div class="old-price">۵۸۰,۰۰۰</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-info">
            <span id="timer">۲۱:۴۶:۴۵</span>
            <span class="span">%33</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
